<!DOCTYPE html>
<html>

        <title>Listas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ejemplos de lista</h1>
        <br>
        <br>
        <a href ="index.html">Ir al Index</a> <br/>
        <a href ="ejemplo4.html">Ir atras</a>
        <a href ="ejemplo6.html">Ir adelante</a>
        <h2>Listas Sin Ordenar</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>                
            </li>
        </ul>
        <br>
        <h2>Listas Ordenadas</h2>
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
